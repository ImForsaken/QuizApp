<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="objekt.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</head>

<body onload="init()">

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <div id="contentContainer" class="container">
        <div class="card quizCard">
            <img src="img/question.jpg" class="card-img-top">
            <div class="card-body">

                <h5 id="questionText" class="card-title">Frage</h5>
                <div onclick="answer('answer1')" class="card questionAnswerCard mb-3">
                    <div id="answer1" class="card-body">
                        Antwort1
                    </div>
                </div>

                <div onclick="answer('answer2')" class="card questionAnswerCard mb-3">
                    <div id="answer2" class="card-body">
                        Antwort2
                    </div>
                </div>

                <div onclick="answer('answer3')" class="card questionAnswerCard mb-3">
                    <div id="answer3" class="card-body">
                        Antwort 3
                    </div>
                </div>

                <div onclick="answer('answer4')" class="card questionAnswerCard mb-3">
                    <div id="answer4" class="card-body">
                        Antwort 4
                    </div>
                </div>

                <div class="cardFooter ">
                    <div>
                        <b>1</b> von <b id="questionLength">5</b> Fragen
                    </div>
                    <button id="nextButton" type="button" disabled class="btn btn-primary">Eingabe</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
